<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content"></div>
</body>
<script type="module">

    
function typewriter(id, originalText, interval) {
    let text = "";
    const element = document.getElementById(id);

    function writeText(i) {
        if (i < originalText.length) {
            text += originalText[i];
            element.innerText = text;
            console.log(text);
            setTimeout(() => writeText(i + 1), interval);
        }
    }

    writeText(0);
}

typewriter("content", "Helloworld", 100);
</script>
</html>
